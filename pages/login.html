<div class="wrapper">   
<div ng-show="loginerror">Please check your Username and Password </div>
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Username" required="required" autofocus="" ng-model="username"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model="password"/> 
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button> 
</div>
